{% extends "base.html" %}
{% block content %}
<h1>{{ task.name }}</h1>

<p>{{ task.description }}</p>
<p>Status: {{ task.status }}</p>
<p>Author: {{ task.author }}</p>
<p>Executor: {{ task.executor }}</p>

<a href="{% url 'task_update' task.id %}">Edit</a>

{% if task.author == user %}
  <a href="{% url 'task_delete' task.id %}">Delete</a>
{% endif %}
{% endblock %}
