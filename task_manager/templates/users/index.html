{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Full name</th>
      <th>Created at</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.get_full_name }}</td>
        <td>{{ user.date_joined|date:"d.m.Y H:i" }}</td>
        <td>
          <a href="{% url 'user_update' user.id %}">Update</a>
          <a href="{% url 'user_delete' user.id %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5">No users</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
